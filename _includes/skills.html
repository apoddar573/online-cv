{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

    <div class="skillset">

    {% for category in skills.category %}
    <div class="item">

      <span class="category-title" style="font-weight: bold;"> {{ category.name }} </span>

      - <span class="category-list" >{{ category.list }}</span>

    </div><!--//item-->

    {% endfor %}

  </div>


</section><!--//skills-section-->
{% endif %}
